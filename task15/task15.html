<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task15</title>
</head>
<body>
<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */

    function getData(){
        var data = [];
        var source = document.getElementById("source");
        var arrLi = source.getElementsByTagName("li");
        console.log(arrLi[0].innerHTML);
        var city = '';
        var air = '';
        for (var i = 0; i < arrLi.length; i++) {
//            city = arrLi[i].innerHTML.replace("空气质量：<b>" + air + "</b>", "");
            city = arrLi[i].innerHTML.split("空气质量")[0];
            air = parseInt(arrLi[i].getElementsByTagName("b")[0].innerHTML);
            data.push([city, air]);
        }
        console.log(data);
        return data;
    }


    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        data.sort(function (a, b) {
            return a[1] - b[1];
        });
        return data; //在函数里，排序后要返回原data，
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        for (var i = 0; i < data.length; i++) {
            var oUl = document.getElementById("resort");
            var aLi = document.createElement("li");
            var rank = i + 1;
            var txt = document.createTextNode("第" + rank + "名：" + data[i][0] + "空气质量：" + data[i][1]);
            aLi.appendChild(txt);
            oUl.appendChild(aLi);
        }
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
//        console.log(aqiData);
        render(aqiData);
        // 排序后使排序按钮失效
        var btn = document.getElementById("sort-btn");
        btn.disabled = "disabled";
    }


    function init() {

        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        var btn = document.getElementById("sort-btn");
        var addHandler = function(elt, type, handler) {
            if (addEventListener) {
                elt.addEventListener(type, handler, false);
            } else if (attachEvent) {
                elt.attachEvent('on' + type, handler);
            } else {
                elt['on' + type] = handler;
            }
        };
        addHandler(btn, 'click', btnHandle);
    }
    init();

</script>
</body>
</html>
